language: node_js
node_js:
  - "8.15"
  - "node"
  - "lts/*"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release

before_install:
  - npm install -g npm@6.7
install:
  - npm install
  - ./install_react.sh
env:
  global:
    - CXX=g++-4.8
  matrix:
    - REACT_VERSION=15.6
    - REACT_VERSION=16.7
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
